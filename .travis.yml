language: java
jdk:
- openjdk8
before_install:
- openssl aes-256-cbc -K $encrypted_fa283f02e738_key -iv $encrypted_fa283f02e738_iv -in .travis/gpg-secret-key.gpg.enc -out .travis/gpg-secret-key.gpg -d
- gpg --import .travis/gpg-secret-key.gpg

after_success:
- bash <(curl -s https://codecov.io/bash)

#Run all tests
script: mvn clean verify -Dmaven.test.skip=true

deploy:
  provider: script
  script: ".travis/maven-release.sh" 
  on:
    tags: true

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
