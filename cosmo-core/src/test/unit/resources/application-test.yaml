cosmo:
  tikets: 
    serverSecret: cosmossecret
    serverInteger: 1235    
  caldav:   
     schedulingEnabled: true

# connection timeout for reaching external content when validation is performed (in millis) 
external:
  content:
    connection:
      timeout: 10000
    size: 1048576
    non:
      proxyed:
        hosts:  
calendar: 
  server:
   productId: COSMO
   
server:
  port: 8080
  servlet:
    context-path: /cosmo
spring:
  application:
    name: cosmo-webapp
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:33060/test?autoReconnect=true
    username: root
    password: 
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10     
  jpa:        
    properties:
     hibernate.dialect: org.unitedinternet.cosmo.hibernate.CosmoMySQL5InnoDBDialect     
     hibernate.cache.use_query_cache: false
     hibernate.cache.use_second_level_cache: false
     hibernate.show_sql: false
     hibernate.hbm2ddl.auto: create
     hibernate.id.new_generator_mappings: false